<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>bia ðŸ’– mini jogo</title>

<style>
:root {
    --rosa: #ff3f7f;
    --rosa-claro: #ffe1ec;
    --fundo: linear-gradient(135deg, #ffd6e3, #fff0f6);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: var(--fundo);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    max-width: 480px;
    width: 100%;
    border-radius: 28px;
    padding: 30px 26px 36px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    overflow: hidden;
}

h1 {
    color: var(--rosa);
}

/* IMAGEM */
.imagem-bibia {
    width: 220px;
    height: auto;
    border-radius: 18px;
    box-shadow: 0 12px 25px rgba(0,0,0,.25);
    margin: 20px auto;
    display: block;
    transition: transform 0.6s ease;
    cursor: pointer;
}

/* CARTA */
.carta {
    width: 220px;
    height: 150px;
    margin: 20px auto 0;
    perspective: 1000px;
    position: relative;
}

/* PAPEL */
.papel {
    width: 100%;
    height: 100%;
    background: #fffdfc;
    border-radius: 12px;
    box-shadow:
        0 10px 25px rgba(0,0,0,.25),
        inset 0 0 0 1px #f2c4d6;
    position: relative;
}

/* DOBRAS */
.dobra {
    position: absolute;
    left: 0;
    width: 100%;
    height: 50%;
    background: #fffdfc;
    backface-visibility: hidden;
    transition: transform .8s ease;
}

.dobra.cima {
    top: 0;
    border-bottom: 1px solid #f2c4d6;
    transform-origin: top;
    transform: rotateX(180deg);
}

.dobra.baixo {
    bottom: 0;
    border-top: 1px solid #f2c4d6;
    transform-origin: bottom;
    transform: rotateX(180deg);
}

/* CONTEÃšDO */
.conteudo-carta {
    position: absolute;
    inset: 14px;
    font-family: Georgia, serif;
    font-size: .95rem;
    line-height: 1.4;
    color: #444;
    text-align: left;
}

/* ANIMAÃ‡Ã•ES */
.carta.subir {
    transform: translateY(-120px);
    transition: transform 1.1s cubic-bezier(.22,1,.36,1);
}

.carta.abrir .dobra {
    transform: rotateX(0deg);
}

/* BOTÃƒO */
.botao {
    margin-top: 18px;
    padding: 14px 40px;
    border-radius: 40px;
    border: none;
    background: var(--rosa);
    color: white;
    font-size: 1.05rem;
    cursor: pointer;
}

/* JOGO */
.jogo {
    display: none;
    margin-top: 25px;
}

.pergunta {
    font-weight: bold;
    margin-bottom: 18px;
}

.opcao {
    background: var(--rosa-claro);
    padding: 14px;
    border-radius: 18px;
    margin-bottom: 12px;
    cursor: pointer;
}

.opcao:hover {
    background: #ffd1e3;
}

.resultado {
    margin-top: 20px;
    font-weight: bold;
    color: var(--rosa);
}

footer {
    margin-top: 22px;
    font-size: .85rem;
    color: #999;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ® quiz da bibia</h1>

    <p>
        regras do jogo:<br>
        vocÃª sempre acerta.
    </p>

    <!-- IMAGEM -->
    <img src="https://i.ibb.co/7NY4cR7b/passaros-afetuosos-sentados-juntos-num-galho-23-2150984411.avif"
         alt="passarinhos fofos"
         class="imagem-bibia"
         id="imagem">

    <!-- CARTA -->
    <div class="carta" id="carta">
        <div class="papel">
            <div class="conteudo-carta">
                para: bibia ðŸ’–<br><br>
                este jogo contÃ©m:<br>
                confianÃ§a,<br>
                incentivo<br>
                e zero estresse.
            </div>
            <div class="dobra cima"></div>
            <div class="dobra baixo"></div>
        </div>
    </div>

    <button class="botao" onclick="jogar()">
        jogar âœ¨
    </button>

    <div class="jogo" id="jogo">
        <div class="pergunta" id="pergunta"></div>
        <div id="opcoes"></div>
        <div class="resultado" id="resultado"></div>
    </div>

    <footer>
        alguÃ©m aqui aposta tudo em vocÃª ðŸ’—
    </footer>
</div>

<script>
const perguntas = [
    {
        q: "quem vai mandar muito bem no direito civil?",
        a: ["a bibia", "Ã³bvio", "todas as alternativas"],
    },
    {
        q: "quem Ã© mais forte que o cansaÃ§o?",
        a: ["a bibia focada", "a bibia cansada", "qualquer versÃ£o da bibia"],
    },
    {
        q: "quando a bibia decide:",
        a: ["ela continua", "ela melhora", "ela vence"],
    }
];

let atual = 0;

function jogar() {
    const carta = document.getElementById("carta");
    const img = document.getElementById("imagem");

    // animaÃ§Ã£o leve da imagem
    img.style.transform = "scale(1.05)";
    
    carta.classList.add("subir");

    setTimeout(() => {
        carta.classList.add("abrir");
    }, 500);

    setTimeout(() => {
        document.getElementById("jogo").style.display = "block";
        carregarPergunta();
    }, 1200);
}

function carregarPergunta() {
    const p = perguntas[atual];
    document.getElementById("pergunta").innerText = p.q;

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    p.a.forEach((texto) => {
        const div = document.createElement("div");
        div.className = "opcao";
        div.innerText = texto;
        div.onclick = responder;
        opcoesDiv.appendChild(div);
    });
}

function responder() {
    document.getElementById("resultado").innerText =
        "âœ” resposta correta. como sempre.";

    setTimeout(() => {
        atual++;
        document.getElementById("resultado").innerText = "";
        if (atual < perguntas.length) {
            carregarPergunta();
        } else {
            document.getElementById("jogo").innerHTML =
                "<p class='resultado'>fim do jogo.<br><strong>resultado final:</strong><br>bibia impecÃ¡vel ðŸ’–</p>";
        }
    }, 900);
}
</script>

</body>
</html>
