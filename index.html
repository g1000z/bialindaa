<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>bia ðŸ’– mini jogo</title>

<style>
:root {
    --rosa: #ff3f7f;
    --rosa-escuro: #e62e6b;
    --rosa-claro: #ffe1ec;
    --fundo: linear-gradient(135deg, #ffd6e3, #fff0f6);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: var(--fundo);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    max-width: 480px;
    width: 100%;
    border-radius: 28px;
    padding: 30px 26px 36px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    overflow: hidden;
}

h1 {
    color: var(--rosa);
}

/* AREA ENVELOPE */
.area-envelope {
    height: 260px;
    position: relative;
    margin-top: 20px;
}

/* CARTA REALISTA */
.carta {
    width: 200px;
    height: 160px;
    background: #fffdfc;
    border-radius: 10px 10px 14px 14px;
    box-shadow:
        0 8px 20px rgba(0,0,0,0.18),
        inset 0 0 0 1px #f2c4d6;
    position: absolute;
    left: 50%;
    bottom: 50px;
    transform: translateX(-50%);
    transition: transform 1s ease;
    z-index: 2;
    padding: 14px 12px;
    font-family: 'Georgia', serif;
    color: #444;
}

.carta::before {
    content: "";
    position: absolute;
    top: 10px;
    left: 12px;
    right: 12px;
    height: 2px;
    background: linear-gradient(to right, transparent, #ffd1e3, transparent);
}

.carta::after {
    content: "ðŸ’–";
    position: absolute;
    bottom: 10px;
    right: 12px;
    font-size: 1.1rem;
    opacity: .8;
}

.carta-conteudo {
    margin-top: 18px;
    font-size: .95rem;
    line-height: 1.4;
}

.carta.subir {
    transform: translate(-50%, -140px);
}

/* ENVELOPE */
.envelope {
    width: 240px;
    height: 150px;
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    z-index: 1;
}

.envelope-base {
    width: 100%;
    height: 100%;
    background: var(--rosa);
    border-radius: 0 0 22px 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

.envelope-tampa {
    width: 0;
    height: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 85px solid var(--rosa-escuro);
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform .8s ease;
}

.envelope.aberto .envelope-tampa {
    transform: rotateX(180deg);
}

.botao {
    margin-top: 18px;
    padding: 14px 28px;
    border-radius: 40px;
    border: none;
    background: var(--rosa);
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

/* JOGO */
.jogo {
    display: none;
    margin-top: 25px;
}

.pergunta {
    font-weight: bold;
    margin-bottom: 18px;
}

.opcao {
    background: var(--rosa-claro);
    padding: 14px;
    border-radius: 18px;
    margin-bottom: 12px;
    cursor: pointer;
}

.opcao:hover {
    background: #ffd1e3;
}

.resultado {
    margin-top: 20px;
    font-weight: bold;
    color: var(--rosa);
}

footer {
    margin-top: 22px;
    font-size: .85rem;
    color: #999;
}
</style>
</head>

<body>

<div class="container">
    <h1>ðŸŽ® quiz da bibia</h1>

    <p>
        nÃ­vel de dificuldade:<br>
        completamente injusto.
    </p>

    <div class="area-envelope">
        <div class="carta" id="carta">
            <div class="carta-conteudo">
                para: bibia<br><br>
                contÃ©m verdades absolutas<br>
                e zero pegadinhas.
            </div>
        </div>

        <div class="envelope" id="envelope">
            <div class="envelope-tampa"></div>
            <div class="envelope-base"></div>
        </div>
    </div>

    <button class="botao" onclick="abrirJogo()">
        abrir carta âœ¨
    </button>

    <div class="jogo" id="jogo">
        <div class="pergunta" id="pergunta"></div>
        <div id="opcoes"></div>
        <div class="resultado" id="resultado"></div>
    </div>

    <footer>
        produzido com carinho e certeza no resultado ðŸ’—
    </footer>
</div>

<script>
const perguntas = [
    {
        q: "quem vai ser uma advogada civil absurda de boa?",
        a: ["a bibia", "Ã³bvio que a bibia", "nem precisava perguntar"],
    },
    {
        q: "quem tem mais forÃ§a que o guilherme?",
        a: ["a bibia", "a bibia focada", "todas as alternativas"],
    },
    {
        q: "quando a bibia decide algo:",
        a: ["ela cumpre", "ela insiste", "ela vence"],
    }
];

let atual = 0;

function abrirJogo() {
    document.getElementById("envelope").classList.add("aberto");
    document.getElementById("carta").classList.add("subir");

    setTimeout(() => {
        document.getElementById("jogo").style.display = "block";
        carregarPergunta();
    }, 900);
}

function carregarPergunta() {
    const p = perguntas[atual];
    document.getElementById("pergunta").innerText = p.q;

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    p.a.forEach((texto) => {
        const div = document.createElement("div");
        div.className = "opcao";
        div.innerText = texto;
        div.onclick = responder;
        opcoesDiv.appendChild(div);
    });
}

function responder() {
    document.getElementById("resultado").innerText =
        "âœ” resposta correta. como sempre.";

    setTimeout(() => {
        atual++;
        document.getElementById("resultado").innerText = "";
        if (atual < perguntas.length) {
            carregarPergunta();
        } else {
            document.getElementById("jogo").innerHTML =
                "<p class='resultado'>fim do jogo.<br><strong>resultado final:</strong><br>bibia incrÃ­vel ðŸ’–</p>";
        }
    }, 900);
}
</script>

</body>
</html>
