<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>bia üíå mini jogo</title>

<style>
:root{
  --rosa:#ff3f7f;
  --rosa-escuro:#e62e6b;
  --rosa-claro:#ffe1ec;
  --fundo:linear-gradient(135deg,#ffd6e3,#fff0f6);
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:'Segoe UI',sans-serif;
  background:var(--fundo);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:20px;
}

.container{
  background:#fff;
  max-width:480px;
  width:100%;
  border-radius:28px;
  padding:30px 26px 36px;
  box-shadow:0 30px 60px rgba(0,0,0,.25);
  text-align:center;
  overflow:hidden;
}

h1{color:var(--rosa)}

/* === √ÅREA DO ENVELOPE === */
.area-envelope{
  height:320px;
  position:relative;
  margin-top:20px;
  perspective:1200px;
}

/* === ENVELOPE === */
.envelope{
  width:260px;
  height:160px;
  position:absolute;
  left:50%;
  bottom:0;
  transform:translateX(-50%);
}

.envelope-base{
  width:100%;
  height:100%;
  background:var(--rosa);
  border-radius:0 0 22px 22px;
  box-shadow:0 12px 30px rgba(0,0,0,.25);
  position:relative;
  z-index:1;
}

/* TAMPA COM F√çSICA */
.envelope-tampa{
  position:absolute;
  top:0;
  left:0;
  width:100%;
  height:100%;
  transform-origin:top center;
  transform:rotateX(0deg);
  transition:transform .9s cubic-bezier(.25,.8,.25,1);
  z-index:3;
}

.envelope-tampa::before{
  content:"";
  position:absolute;
  top:0;
  left:0;
  width:0;
  height:0;
  border-left:130px solid transparent;
  border-right:130px solid transparent;
  border-bottom:90px solid var(--rosa-escuro);
}

.envelope.aberto .envelope-tampa{
  transform:rotateX(-160deg);
}

/* === CARTA === */
.carta{
  width:210px;
  height:150px;
  background:#fffdfc;
  border-radius:12px;
  box-shadow:
    0 10px 25px rgba(0,0,0,.25),
    inset 0 0 0 1px #f2c4d6;
  position:absolute;
  left:50%;
  bottom:20px;
  transform:translate(-50%,0);
  transition:transform 1.2s cubic-bezier(.22,1,.36,1);
  z-index:2;
  padding:14px;
  font-family:Georgia,serif;
  color:#444;
}

.carta.subir{
  transform:translate(-50%,-170px);
}

/* DOBRAS */
.dobra{
  position:absolute;
  left:0;
  width:100%;
  height:50%;
  background:#fffdfc;
  backface-visibility:hidden;
}

.dobra.cima{
  top:0;
  border-bottom:1px solid #f2c4d6;
  transform-origin:top;
  transform:rotateX(180deg);
  transition:transform .8s ease;
}

.dobra.baixo{
  bottom:0;
  border-top:1px solid #f2c4d6;
  transform-origin:bottom;
  transform:rotateX(180deg);
  transition:transform .8s ease .15s;
}

.carta.abrir .dobra{
  transform:rotateX(0deg);
}

/* === BOT√ÉO === */
.botao{
  margin-top:18px;
  padding:14px 28px;
  border-radius:40px;
  border:none;
  background:var(--rosa);
  color:#fff;
  font-size:1rem;
  cursor:pointer;
}

/* === JOGO === */
.jogo{display:none;margin-top:25px}
.opcao{
  background:var(--rosa-claro);
  padding:14px;
  border-radius:18px;
  margin-bottom:12px;
  cursor:pointer;
}
.opcao:hover{background:#ffd1e3}

.resultado{font-weight:bold;color:var(--rosa)}

footer{
  margin-top:22px;
  font-size:.85rem;
  color:#999;
}
</style>
</head>

<body>

<div class="container">
  <h1>üéÆ quiz da bibia</h1>

  <div class="area-envelope">

    <div class="carta" id="carta">
      para: bibia üíñ<br><br>
      essa carta segue<br>
      leis da f√≠sica b√°sicas<br>
      e verdades absolutas.
      <div class="dobra cima"></div>
      <div class="dobra baixo"></div>
    </div>

    <div class="envelope" id="envelope">
      <div class="envelope-tampa"></div>
      <div class="envelope-base"></div>
    </div>

  </div>

  <button class="botao" onclick="abrirTudo()">abrir carta ‚ú®</button>

  <div class="jogo" id="jogo"></div>

  <footer>feito com l√≥gica, carinho e zero bug visual üíó</footer>
</div>

];

</script>

</body>
</html>
