<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>bia üíñ mini jogo</title>

<style>
:root {
    --rosa: #ff3f7f;
    --rosa-escuro: #e62e6b;
    --rosa-claro: #ffe1ec;
    --fundo: linear-gradient(135deg, #ffd6e3, #fff0f6);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    min-height: 100vh;
    font-family: 'Segoe UI', sans-serif;
    background: var(--fundo);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.container {
    background: white;
    max-width: 480px;
    width: 100%;
    border-radius: 28px;
    padding: 30px 26px 36px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.25);
    text-align: center;
    overflow: hidden;
}

h1 {
    color: var(--rosa);
}

/* √ÅREA ENVELOPE */
.area-envelope {
    height: 300px;
    position: relative;
    margin-top: 20px;
}

/* CARTA */
.carta {
    width: 210px;
    height: 140px;
    position: absolute;
    left: 50%;
    bottom: 60px;
    transform: translateX(-50%);
    perspective: 1000px;
    z-index: 2;
}

/* PAPEL */
.papel {
    width: 100%;
    height: 100%;
    background: #fffdfc;
    border-radius: 12px;
    box-shadow:
        0 10px 25px rgba(0,0,0,.2),
        inset 0 0 0 1px #f2c4d6;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 1s ease;
}

/* DOBRA SUPERIOR */
.dobra-cima {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #fffdfc;
    border-bottom: 1px solid #f2c4d6;
    transform-origin: top;
    transform: rotateX(180deg);
    transition: transform .8s ease;
    backface-visibility: hidden;
}

/* DOBRA INFERIOR */
.dobra-baixo {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: #fffdfc;
    border-top: 1px solid #f2c4d6;
    transform-origin: bottom;
    transform: rotateX(180deg);
    transition: transform .8s ease;
    backface-visibility: hidden;
}

/* CONTE√öDO */
.conteudo-carta {
    position: absolute;
    inset: 14px;
    font-family: Georgia, serif;
    font-size: .9rem;
    line-height: 1.4;
    color: #444;
    text-align: left;
}

/* ANIMA√á√ïES */
.carta.subir {
    transform: translate(-50%, -140px);
}

.carta.abrir .dobra-cima {
    transform: rotateX(0deg);
}

.carta.abrir .dobra-baixo {
    transform: rotateX(0deg);
}

/* ENVELOPE */
.envelope {
    width: 240px;
    height: 150px;
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
}

.envelope-base {
    width: 100%;
    height: 100%;
    background: var(--rosa);
    border-radius: 0 0 22px 22px;
    box-shadow: 0 12px 30px rgba(0,0,0,.25);
}

.envelope-tampa {
    width: 0;
    height: 0;
    border-left: 120px solid transparent;
    border-right: 120px solid transparent;
    border-bottom: 85px solid var(--rosa-escuro);
    position: absolute;
    top: 0;
    left: 0;
    transform-origin: top;
    transition: transform .8s ease;
}

.envelope.aberto .envelope-tampa {
    transform: rotateX(180deg);
}

/* BOT√ÉO */
.botao {
    margin-top: 18px;
    padding: 14px 28px;
    border-radius: 40px;
    border: none;
    background: var(--rosa);
    color: white;
    font-size: 1rem;
    cursor: pointer;
}

/* JOGO */
.jogo {
    display: none;
    margin-top: 25px;
}

.pergunta {
    font-weight: bold;
    margin-bottom: 18px;
}

.opcao {
    background: var(--rosa-claro);
    padding: 14px;
    border-radius: 18px;
    margin-bottom: 12px;
    cursor: pointer;
}

.opcao:hover {
    background: #ffd1e3;
}

.resultado {
    margin-top: 20px;
    font-weight: bold;
    color: var(--rosa);
}

footer {
    margin-top: 22px;
    font-size: .85rem;
    color: #999;
}
</style>
</head>

<body>

<div class="container">
    <h1>üéÆ quiz da bibia</h1>

    <p>
        aviso:<br>
        esse jogo n√£o aceita respostas erradas.
    </p>

    <div class="area-envelope">

        <div class="carta" id="carta">
            <div class="papel">
                <div class="conteudo-carta">
                    para: bibia üíñ<br><br>
                    cont√©m verdades absolutas,<br>
                    motiva√ß√£o escondida<br>
                    e zero press√£o.
                </div>
                <div class="dobra-cima"></div>
                <div class="dobra-baixo"></div>
            </div>
        </div>

        <div class="envelope" id="envelope">
            <div class="envelope-tampa"></div>
            <div class="envelope-base"></div>
        </div>

    </div>

    <button class="botao" onclick="abrirTudo()">
        abrir carta ‚ú®
    </button>

    <div class="jogo" id="jogo">
        <div class="pergunta" id="pergunta"></div>
        <div id="opcoes"></div>
        <div class="resultado" id="resultado"></div>
    </div>

    <footer>
        algu√©m confia muito em voc√™ üíó
    </footer>
</div>

<script>
const perguntas = [
    {
        q: "quem vai mandar muito bem no direito civil?",
        a: ["a bibia", "√≥bvio", "todas as alternativas"],
    },
    {
        q: "quem √© mais forte que o cansa√ßo?",
        a: ["a bibia focada", "a bibia cansada", "qualquer vers√£o da bibia"],
    },
    {
        q: "quando a bibia decide:",
        a: ["ela continua", "ela melhora", "ela vence"],
    }
];

let atual = 0;

function abrirTudo() {
    document.getElementById("envelope").classList.add("aberto");

    const carta = document.getElementById("carta");
    carta.classList.add("subir");

    setTimeout(() => {
        carta.classList.add("abrir");
    }, 600);

    setTimeout(() => {
        document.getElementById("jogo").style.display = "block";
        carregarPergunta();
    }, 1400);
}

function carregarPergunta() {
    const p = perguntas[atual];
    document.getElementById("pergunta").innerText = p.q;

    const opcoesDiv = document.getElementById("opcoes");
    opcoesDiv.innerHTML = "";

    p.a.forEach((texto) => {
        const div = document.createElement("div");
        div.className = "opcao";
        div.innerText = texto;
        div.onclick = responder;
        opcoesDiv.appendChild(div);
    });
}

function responder() {
    document.getElementById("resultado").innerText =
        "‚úî resposta correta. sempre.";

    setTimeout(() => {
        atual++;
        document.getElementById("resultado").innerText = "";
        if (atual < perguntas.length) {
            carregarPergunta();
        } else {
            document.getElementById("jogo").innerHTML =
                "<p class='resultado'>fim do jogo.<br><strong>resultado final:</strong><br>bibia impec√°vel üíñ</p>";
        }
    }, 900);
}
</script>

</body>
</html>
